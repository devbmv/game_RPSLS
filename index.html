<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Meta description tag -->
    <meta name="description"
        content="Play Rock Paper Scissors Lizard Spock online. A fun and interactive game to challenge your strategy and luck.">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Link to  CSS file -->
    <link rel="manifest" href="manifest.json"> <!-- Link to  web app manifest file -->
    <meta name="theme-color" content="#4A90E2"> <!-- Set the theme color for  website -->
</head>

<body>
    <header>
        <button aria-label="Start Game" data-choice="0" class="start">Start Game</button> <!-- Start game button -->
    </header>

    <section class="game-div">
        <div>
            <p>Your choice:</p>
            <!-- Buttons for different choices -->
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
            <button aria-label="Lizard" data-choice="3" class="control">Lizard</button>
            <button aria-label="Spock" data-choice="4" class="control">Spock</button>
        </div>
        <div id="messages"></div> <!-- Display game messages here -->
        <div class="player">
            <h3 class="scores">Your <br> score:<span id="player-score">0</span></h3> <!-- Player's score -->
            <img id="player-image" src="assets/images/rpsls.webp" alt="Rock Paper Scissors Lizard Spock">
            <!-- Player's choice image -->
        </div>
        <div class="computer">
            <h3 class="scores">Computer <br> score: <span id="computer-score">0</span></h3> <!-- Computer's score -->
            <img id="computer-image" src="assets/images/rpsls.webp" alt="Rock Paper Scissors Lizard Spock">
            <!-- Computer's choice image -->
        </div>
    </section>
    <footer>Rock Paper Scissors Lizard Spock</footer> <!-- Footer information -->
    <script src="assets/js/script.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
